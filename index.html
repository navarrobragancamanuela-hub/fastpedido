<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPedido - Sistema de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hamburger"></i> FastPedido</h1>
            <p class="subtitle">Sistema de gerenciamento de pedidos</p>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-link active">
                <i class="fas fa-list"></i> Pedidos
            </a>
            <a href="produtos.html" class="nav-link">
                <i class="fas fa-utensils"></i> Produtos
            </a>
            <a href="novo-pedido.html" class="nav-link">
                <i class="fas fa-plus-circle"></i> Novo Pedido
            </a>
        </nav>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-list"></i> Pedidos Ativos</h2>
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando pedidos...
            </div>
            <div id="pedidos-container" class="pedidos-grid"></div>
        </div>

        <div id="message-area"></div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script src="js/pedidos.js"></script>
</body>
